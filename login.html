<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tugas Technical Assignment</title>

  <link rel="stylesheet" type="text/css" href="css/stylelogin.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="container-login">
      <div>
        <img class="login-logo" src="assets/logo 2.png" alt="Logo" />
      </div>
      <div class="hero-login-text">
        <h1>Selamat Datang</h1>
        <h3>di <span style="color: #1d8795;">Sehatin</span></h3>
      </div>
      <form action="landingPage.html" class="login">
        <label for="Email">Email</label>
        <input type="text" id="email" placeholder="Enter your email" required />
        <br /><br />
        <label for="Password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <br />
        <button type="submit">Masuk</button>
        <div id="result"></div>
      </form>
    </div>
    <div class="container-img">
      <img id="img-login" src="assets/img login.png" alt="Image Dokter" />
    </div>
  </div>
</body>

</html>
